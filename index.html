<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | nft-preview-card-component</title>

</head>

<body>
    <div class="container">
        <main>
            <section class="top">
                <img src="images/image-equilibrium.jpg" alt="image-equilibrium.jpg">
            </section>
            <section>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="info">
                    <div class="left">
                        <img src="images/icon-ethereum.svg" alt="icon-ethereum.svg">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="right">
                        <img src="images/icon-clock.svg" alt="icon-clock.svg">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr>
                <footer>
                    <img src="images/image-avatar.png" alt="image-avatar.png">
                    <p>Creation of <span>Philip Droubi</span></p>
                </footer>
            </section>
        </main>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/Philip-Droubi">Philip Droubi</a>.
        </div>
    </footer>
</body>

</html>
